AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Projeto Monitor de Pre√ßos Serverless - Back-end

Globals:
  Function:
    Runtime: python3.9
    Timeout: 30
    MemorySize: 128

Resources:
  # 1. Tabelas DynamoDB (Nosso banco de dados)
  # ----------------------------------------------------
  ProdutosTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: MonitorPrecos-Produtos
      PrimaryKey:
        Name: productId
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      Tags:
        Ambiente: Dev

  HistoricoPrecosTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: MonitorPrecos-Historico
      PrimaryKey:
        Name: historyId
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      Tags:
        Ambiente: Dev
      
      # üí• NOVO: Global Secondary Index (GSI)
      # Isso permite buscar registros de hist√≥rico por 'productId', essencial para a API.
      GlobalSecondaryIndexes:
        - IndexName: ProductIdIndex
          KeySchema:
            - AttributeName: productId # O novo atributo para busca
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
          
  # 2. Fun√ß√µes Lambda (O C√≥digo da Aplica√ß√£o)
  # ----------------------------------------------------
  CollectDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: src/collect_data/
      Description: Fun√ß√£o para simular a coleta de um novo pre√ßo de produto.
      Environment:
        Variables:
          PRODUTOS_TABLE: !Ref ProdutosTable
          
  ProcessDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: src/process_data/
      Description: Verifica se o pre√ßo mudou e atualiza as tabelas do DynamoDB.
      Environment:
        Variables:
          PRODUTOS_TABLE: !Ref ProdutosTable
          HISTORICO_TABLE: !Ref HistoricoPrecosTable
      Policies:
        # Permiss√µes de escrita e leitura
        - DynamoDBCrudPolicy:
            TableName: !Ref ProdutosTable
        - DynamoDBCrudPolicy:
            TableName: !Ref HistoricoPrecosTable

  ApiQueryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: src/api_query/
      Description: Fun√ß√£o para expor o pre√ßo e hist√≥rico via API GET.
      Environment:
        Variables:
          PRODUTOS_TABLE: !Ref ProdutosTable
          HISTORICO_TABLE: !Ref HistoricoPrecosTable
      Policies:
        # Permiss√µes apenas de leitura
        - DynamoDBReadPolicy:
            TableName: !Ref ProdutosTable
        - DynamoDBReadPolicy:
            TableName: !Ref HistoricoPrecosTable
            IndexName: ProductIdIndex # A Lambda precisa de permiss√£o para ler o GSI

  # 3. M√°quina de Estado do Step Functions
  # ----------------------------------------------------
  PriceMonitoringStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionSubstitutions:
        CollectArn: !GetAtt CollectDataFunction.Arn
        ProcessArn: !GetAtt ProcessDataFunction.Arn
      Definition:
        Comment: Fluxo de Monitoramento e Processamento de Pre√ßos
        StartAt: ColetarPreco
        States:
          ColetarPreco:
            Type: Task
            Resource: ${CollectArn}
            Next: ProcessarESalvar
          ProcessarESalvar:
            Type: Task
            Resource: ${ProcessArn}
            End: true
      
      # Permiss√µes da Role IAM do Step Functions
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - lambda:InvokeFunction
            Resource: 
              - !GetAtt CollectDataFunction.Arn
              - !GetAtt ProcessDataFunction.Arn

Outputs:
  DynamoDBTables:
    Description: "Nomes das Tabelas DynamoDB criadas"
    Value: !Join [", ", [!Ref ProdutosTable, !Ref HistoricoPrecosTable]]